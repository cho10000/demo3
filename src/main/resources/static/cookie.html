<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<title>:: JavaScript 쿠키 생성 ::</title>
<script type="text/javascript">

    // 변수를 선언
    var date = new Date();
    date.setDate(date.getDate() + 7);

    var willCookie = "";
    willCookie += "CookieName=Value;";
    willCookie += "expires=" + date.toUTCString();

    // 쿠키에 넣는다.
    document.cookie = willCookie;
</script>
</head>
<body>
  <h2>JavaScript를 이용한 쿠키 생성</h2>
</body>
</html>
