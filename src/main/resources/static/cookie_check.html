<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<title>:: JavaScript 쿠키 확인 ::</title>
<script type="text/javascript">
    function cookieIdentify() {
            alert(document.cookie);
    }
</script>
</head>
<body>
    <h2>JavaScript를 이용한 쿠키 생성한 쿠키를 경고창으로 띄워보자.</h2>
    <input type="button" onClick="cookieIdentify();" value="쿠키확인"/>
</body>
</html>
