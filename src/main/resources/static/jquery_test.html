    <script type="text/javascript">
    $(document).ready(function() {
    var airlineCode = [{"id": 1,"text": "Option 1"},{"id": 2,"text": "Option 2","selected": true},{"id": 3,"text": "Option 3","disabled": true}]
    $("#rp_airlinecd").select2({
            placeholder: 'Select an option',            
            templateResult: formatState,            
            closeOnSelect: true,            
            allowClear: true,            
            data: airlineCode         
            });    
     });     
     function formatState (state) {
             if (!state.id) {            
                return state.text;        
            }        
        var baseUrl = "http://xxx.com/erp/zones/images/air";        
        var $state = $('<span><img width="13" src="' + baseUrl + '/' + state.element.value.toUpperCase() + '.gif" class="img-flag" />' + state.text + 
        '</span>'             );       
         return $state;    
    };
</script>
